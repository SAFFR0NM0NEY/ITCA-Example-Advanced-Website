<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav><a href="index.html">‚Üê Back to Store</a></nav>
  </header>

  <main>
    <form id="checkoutForm">
      <label>Name: <input type="text" name="name" required></label><br>
      <label>Email: <input type="email" name="email" required></label><br>
      <label>Address: <textarea name="address" required></textarea></label><br>
      <button type="submit">Confirm Order</button>
    </form>
  </main>

  <script>
  const BACKEND_URL = "https://itca-example-advanced-website-backend.onrender.com";

  document.getElementById("checkout-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      alert("Your cart is empty.");
      return;
    }

    // You can also gather form data if needed
    const formData = {
      name: this.querySelector("input[type='text']").value,
      email: this.querySelector("input[type='email']").value,
      address: this.querySelector("textarea").value,
      cartItems: cart
    };

    fetch(`${BACKEND_URL}/api/sale`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    })
    .then(res => res.json())
    .then(data => {
      alert("Order confirmed! " + (data.message || ""));
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    })
    .catch(err => {
      console.error("Checkout failed:", err);
      alert("Something went wrong during checkout.");
    });
  });
</script>

</body>
</html>
